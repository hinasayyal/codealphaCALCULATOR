<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#111;
  font-family:Arial, sans-serif;
}

.calculator{
  width:320px;
  background:#000;
  border-radius:25px;
  padding:20px;
  box-shadow:white 0 0 10px;
}

#display{
  width:100%;
  height:70px;
  background:white;
  border-radius: 8px;
  color:black;
  font-size:36px;
  text-align:right;
  border:none;
  outline:none;
  margin-bottom:15px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:12px;
}

button{
  height:60px;
  border:none;
  border-radius:50%;
  font-size:20px;
  cursor:pointer;
}

.num{
  background:#333;
  color:white;
}

.op{
  background:#ff9500;
  color:white;
}

.equal{
  background:#ff9500;
  color:white;
  grid-column: span 2;
  border-radius:30px;
}

.clear{
  background:#a5a5a5;
  color:black;
}

button:active{
  transform:scale(0.95);
}
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="op" onclick="append('/')">÷</button>
    <button class="op" onclick="append('*')">×</button>
    <button class="op" onclick="append('-')">−</button>

    <button class="num" onclick="append('7')">7</button>
    <button class="num" onclick="append('8')">8</button>
    <button class="num" onclick="append('9')">9</button>
    <button class="op" onclick="append('+')">+</button>

    <button class="num" onclick="append('4')">4</button>
    <button class="num" onclick="append('5')">5</button>
    <button class="num" onclick="append('6')">6</button>

    <button class="num" onclick="append('1')">1</button>
    <button class="num" onclick="append('2')">2</button>
    <button class="num" onclick="append('3')">3</button>

    <button class="num" onclick="append('0')">0</button>
    <button class="num" onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
function append(value){
  document.getElementById("display").value += value;
}

function clearDisplay(){
  document.getElementById("display").value = "";
}

function calculate(){
  try{
    document.getElementById("display").value =
      eval(document.getElementById("display").value);
  }catch{
    document.getElementById("display").value = "Error";
  }
}
</script>

</body>
</html>
